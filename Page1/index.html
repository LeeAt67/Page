<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>技术标目录</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 顶部导航栏 -->
      <header class="header">
        <div class="logo">LOGO</div>
        <div class="breadcrumb">
          <div class="breadcrumb-icon">
            <img src="../images/breadcrumb-icon.svg" alt="导航图标" />
          </div>
          <span>工作台 / <span class="highlight">高级配置</span></span>
        </div>
        <div class="user-info">
          <div class="user-avatar">
            <img src="../images/user-avatar.png" alt="用户头像" />
          </div>
          <span class="user-name">用户</span>
          <div class="dropdown-icon">
            <img src="../images/dropdown-arrow.svg" alt="下拉箭头" />
          </div>
        </div>
      </header>

      <!-- 侧边栏 -->
      <aside class="sidebar">
        <div class="sidebar-item">
          <div class="sidebar-icon">
            <img src="../images/project-list-icon.svg" alt="项目清单图标" />
          </div>
          <span>项目清单</span>
        </div>
        <div class="sidebar-item">
          <div class="sidebar-icon">
            <img src="../images/generate-icon.svg" alt="一键生成图标" />
          </div>
          <span>一键生成</span>
        </div>
        <div class="sidebar-item highlight">
          <div class="sidebar-icon">
            <img src="../images/config-icon.svg" alt="高级配置图标" />
          </div>
          <span>高级配置</span>
        </div>
        <div class="sidebar-item">
          <div class="sidebar-icon">
            <img src="../images/knowledge-icon.svg" alt="知识库图标" />
          </div>
          <span>知识库</span>
        </div>
        <div class="sidebar-item">
          <div class="sidebar-icon">
            <img src="../images/settings-icon.svg" alt="用户设置图标" />
          </div>
          <span>用户设置</span>
        </div>
      </aside>

      <!-- 主要内容区域 -->
      <main class="main-content">
        <!-- 步骤指示器 -->
        <div class="steps-container">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-info">
              <div class="step-title">解析文件</div>
              <div class="step-desc">解析招标文件信息</div>
            </div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-info">
              <div class="step-title">编写标书目录结构</div>
              <div class="step-desc">确认目录框架细节</div>
            </div>
          </div>
          <div class="step active">
            <div class="step-number">3</div>
            <div class="step-info">
              <div class="step-title">生成投标文件</div>
              <div class="step-desc">生成投标文件校验和下载</div>
            </div>
          </div>
        </div>

        <!-- 目录内容 -->
        <div class="content-box">
          <!-- 标签页 -->
          <div class="tabs">
            <div class="tab">商务标目录</div>
            <div class="tab active">技术标目录</div>
            <div class="one-click-btn">一键编写全文</div>
          </div>

          <!-- 表头 -->
          <div class="table-header">
            <div class="header-item">返回</div>
            <div class="header-item">项目名称</div>
            <div class="header-item">编辑</div>
          </div>
